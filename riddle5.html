<body>
<h2>Riddle 5</h2>
<p>I have keys but no locks, space but no room. What am I?</p>
<input type="text" id="answer">
<br>
<button onclick="check()">Submit</button>

<script>
function check(){
let ans=document.getElementById("answer").value.toLowerCase();
if(ans==="keyboard"){
window.location="riddle6.html";
}else{
alert("Wrong answer! Try again.");
}
}
</script>
