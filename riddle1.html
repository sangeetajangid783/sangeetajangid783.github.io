<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riddle 1</title>
<style>
body{text-align:center;font-family:Arial;background:#e3f2fd;padding:40px;}
input,button{padding:10px;font-size:16px;margin-top:10px;}
button{background:#2196F3;color:white;border:none;border-radius:5px;}
</style>
</head>
<body>
<h2>Riddle 1</h2>
<p>I speak without a mouth and hear without ears. What am I?</p>
<input type="text" id="answer">
<br>
<button onclick="check()">Submit</button>

<script>
function check(){
let ans=document.getElementById("answer").value.toLowerCase();
if(ans==="echo"){
window.location="riddle2.html";
}else{
alert("Wrong answer! Try again.");
}
}
</script>
</body>
</html>
