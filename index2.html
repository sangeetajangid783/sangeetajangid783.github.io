<!DOCTYPE html>
<html>
<head>
<title>Question 1</title>
<style>
body{font-family:Arial;text-align:center;background:#f4e1d2;}
.box{margin-top:100px;}
button{display:block;margin:10px auto;padding:10px;width:200px;}
</style>
<script>
function check(ans){
if(ans=="A"){alert("Correct!");}
else{alert("Wrong!");}
window.location="2.html";
}
</script>
</head>
<body>
<div class="box">
<h2>Q1: Padmavati was the queen of?</h2>
<button onclick="check('A')">Chittorgarh</button>
<button onclick="check('B')">Delhi</button>
<button onclick="check('C')">Agra</button>
<button onclick="check('D')">Jaipur</button>
</div>
</body>
</html>
